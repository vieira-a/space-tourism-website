<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
			rel="stylesheet">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="/src/css/destination-style.css">
	<title>Space Tourism Website - Destination</title>
</head>

<body>
	
	<header id="nav-header">
		<section id="navigation">
			<nav>	
				<a href="index.html" class="logo">
									<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
											<circle cx="20" cy="20" r="20" fill="white" />
											<path fill-rule="evenodd" clip-rule="evenodd"
													d="M20 0C20 0 20 20 0 20C19.648 20.1428 20 40 20 40C20 40 20 20 39.9999 20C20 20 20 0 20 0Z"
													fill="#0B0D17" />
									</svg>
				</a>
				<section id="menu">
					<ul>
						<li>00 HOME</li>
						<li>01 DESTINATION</li>
						<li>02 CREW</li>
						<li>01 TECHNOLOGY</li>
					</ul>
				</section>
				<button class="open-menu">
					<svg width="24" height="21" viewBox="0 0 24 21" fill="none" xmlns="http://www.w3.org/2000/svg">
							<rect width="24" height="3" fill="#D0D6F9" />
							<rect y="9" width="24" height="3" fill="#D0D6F9" />
							<rect y="18" width="24" height="3" fill="#D0D6F9" />
					</svg>
	
				</button>
			</nav>		
		</section>
	</header>
	
	<main>
		<header id="destination-header">
			<p class="nav-text">01 pick your destination</p>
			<!--Load by JS-->
			<h1><img src="/src/img/destination-moon.png" alt="Moon"></h1>
		</header>

		<section id="destination">	
			<section id="destination-menu">
				<ul>
					<li><button id="0" onclick="getId(this.id)">moon</button></li>
					<li><button id="1" onclick="getId(this.id)">mars</button></li>
					<li><button id="2" onclick="getId(this.id)">europa</button></li>
					<li><button id="3" onclick="getId(this.id)">titan</button></li>
				</ul>
			</section>

			<section id="destination-details">
				<h3 id="destination-name"></h3>
				<p id="destination-description"></p>
			</section>
			
			<hr>

			<section id="data-travel">
				
				<section id="distance">
					<p class="sheading-3">avg. distance</h3>
					<h5 id="destination-distance" class="sheading-1"></h5>
				</section>
				
				<section id="time">
					<p class="sheading-3">est. travel time</p>
					<p id="destination-time" class="sheading-1"></p>
				</section>
			
			</section>

		</section>
	</main>
	<script src="/src/js/main.js"></script>
</body>
</html>
